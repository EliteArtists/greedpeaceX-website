[build]
  command = "npm run build"
  publish = "dist"

# This is the essential configuration to ensure Netlify correctly applies 
# the _redirects file from the repository root to the final deployed output.
# It tells Netlify to use the configuration file from the repository's source 
# root directory, not just the 'dist' folder.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
